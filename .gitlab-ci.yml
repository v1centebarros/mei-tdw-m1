variables:
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar'
  GIT_DEPTH: '0'

stages:
  - install
  - build
  - test
  - sonar
  - deploy

install_dependencies:
  stage: install
  image: node:20
  script:
    - echo "Installing dependencies"
    - npm ci
  cache:
    key: npm-cache
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/
  only:
    - merge_requests
    - main
    - dev
    - develop

build_app:
  stage: build
  image: node:20
  dependencies:
    - install_dependencies
  script:
    - echo "Building the application"
    - npm run build
  artifacts:
    paths:
      - build/
  only:
    - merge_requests
    - main
    - dev
    - develop

run_lint:
  stage: test
  image: node:20
  dependencies:
    - build_app
  script:
    - echo "Running lint checks"
    - npm run check
  only:
    - merge_requests
    - main
    - dev
    - develop

run_tests:
  stage: test
  image: node:20
  dependencies:
    - run_lint
  script:
    - echo "Running tests"
    - npm test
  only:
    - merge_requests
    - main
    - dev
    - develop

sonarcloud_check:
  stage: sonar
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  dependencies:
    - run_tests
  cache:
    key: sonar-cache
    paths:
      - .sonar/cache
  script:
    - echo "Running SonarCloud analysis"
    - sonar-scanner -Dsonar.projectKey=v1centebarros_mei-tdw-m1 -Dsonar.organization=v1centebarros-gitlab -Dproject.settings=sonar-project.properties
  only:
    - merge_requests
    - main
    - dev
    - develop

deploy_preview:
  stage: deploy
  image: node:20
  dependencies:
    - build_app
  script:
    - echo "Deploying to preview site"
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --token=$VERCEL_TOKEN
  only:
    - dev

deploy_production:
  stage: deploy
  image: node:20
  dependencies:
    - build_app
  script:
    - echo "Deploying to production"
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
  only:
    - main
