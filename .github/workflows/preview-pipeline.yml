name: Preview CI Pipeline

on:
  push:
    branches:
      - dev

jobs:
  preview_pipeline:
    uses: ./.github/workflows/base-ci.yml
    with:
      sonar_project_key: v1centebarros_mei-tdw-m1
      sonar_organization: v1centebarros-github
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PUBLIC_POCKETBASE_URL: ${{ secrets.PUBLIC_POCKET_URL }}

  deploy_preview:
    name: Deploy to preview site
    runs-on: ubuntu-latest
    needs: preview_pipeline
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Vercel
        run: npm install --global vercel
      - name: Deploy to preview
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
